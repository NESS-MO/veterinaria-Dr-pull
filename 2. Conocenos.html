            min-width: 100%;

            justify-content: center;
            align-items: center;    
        }
        .carousel-item img {
            width: 75%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            transform: translateY(-50%);
        }
        .prev {

            border-radius: 20px;
        }
        .next {
            right: 10px;

        }
