<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://img2.wallspic.com/crops/3/2/0/2/82023/82023-gato-raza_de_perro-cuidado_de_mascotas-refugio_de_animales-veterinario-1366x768.jpg)">
    <header>
        <div class="Logotipo">
            <a href="1. Index.html">
                <img src="imagenes/logo2.png" alt="logo DR.PUL">
            </a>
            <h3 class="eslogan">COMPROMETIDOS CON LA SALUD ANIMAL</h3>
        </div>
    
        <button class="abrir" id="abrir-menu">☰</button>
    
        <nav class="opciones" id="menu">
            <button class="cerrar" id="cerrar-menu">✕</button>
            <a href="1. Index.html">INICIO</a>
            <a href="#conocenos">CONÓCENOS</a>
            <a href="2. Servicios.html">SERVICIOS</a>
            <a href="3. Agendar.html">AGENDAR CITA</a>
            <a href="4. Login.html"><img class="perfil" src="Imagenes/perfil.png" alt="logo DR.PUL"></a>
        </nav>
    </header>
    <div class="formulario">
        <h1><div class="volver2">
            <a href="1. Index.html"> ⬅️ Inicio</a> 
        </div>
            Iniciar Sesion 
        </h1>
        <form method="get" action="5. modificar-galeria.html">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div >
            <div class="recordar">
                 <a href="4.1 RecuperarContresaña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>
        
        <div class="registrarse">
            <a href="4.3 Registro.html">Registro</a> 
        </div>

        <script>
            const usuarios = [
                { username: "admin", password: "veterinaria", role: "administrador" },
            ];
    
            document.getElementById("login-form").addEventListener("submit", function(event) {
                event.preventDefault();
    
                const username = document.getElementById("username").value.trim();
                const password = document.getElementById("password").value.trim();
                const userType = document.getElementById("user-type").value;
    
                const usuarioValido = usuarios.find(user => user.username === username && user.password === password);
    
                if (!usuarioValido) {
                    alert("Usuario o contraseña incorrectos.");
                } else if (usuarioValido.role !== userType) {
                    alert("El rol seleccionado no coincide con el usuario.");
                } else  {
                    alert(`Inicio de sesión exitoso. Bienvenido ${username} como ${userType}!`);
    
                    if (userType === "administrador") {
                        window.location.href = "5. modificar-galeria.html";
                    }
                }
            });
        </script>
    </div>
    <script src="MenuHamburguesa.js"></script>
</body>
