<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Tip de la Semana</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            background-color: #f5f7fa;
        }

        .logo {
            height: 100px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
  
        /* Estilos para la barra lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #4fa8c1, #3a6ead);
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            text-align: center;
            margin-top: 0;
            color: #ecf0f1;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #34495e;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 12px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .sidebar ul li a:hover {
            background-color: #34495e;
            transform: translateX(5px);
        }
        .main-content {
            margin-top: 160px;
            margin-left: 290px;
            padding: 30px;
            width: calc(100% - 290px);
        }

        h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: #2980b9;
            margin: 10px auto;
            border-radius: 2px;
        }

        .sects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .sects div {
            background: white;
            padding: 25px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 350px;
            min-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sects div:hover {
            transform: translateY(-5px);
        }

        .form-group1 {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            text-align: left;
        }

        #previewImage {
            max-width: 100%;
            max-height: 200px;
            display: none;
            margin-top: 15px;
            border-radius: 6px;
            object-fit: contain;
            border: 1px solid #eee;
        }

        .guardar {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 40px auto 0;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .guardar:hover {
            background-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Responsive design */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 220px;
                width: calc(100% - 220px);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
            .sects div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img class="logo" src="Imagenes/logo2.png" alt="Logo">
        <h2>Menú</h2>
        <ul>
          <li><a href="#">Citas Solicitadas</a></li>
          <li><a href="#">Registro Citas</a></li>
          <li><a href="#">Registro Clientes</a></li>
          <li><a href="5. Modificar-tipdelasemana.html">Modificar Información <br>¡TIP DE LA SEMANA!</a></li>
          <li><a href="5. modificar-galeria.html">Modificar fotos "Nuestro trabajo"</a></li>
          <li><a href="#">Modificar Servicios</a></li>
          <li><a href="1. Index.html">Cerrar sesión</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2>Configurar Tip de la Semana</h2>

        <div class="sects">
            <div>
                <div class="form-group1">
                    <label for="imageInput">Seleccionar Imagen:</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <img id="previewImage" alt="Vista previa de la imagen">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="tipTitle">Título:</label>
                    <input type="text" id="tipTitle" placeholder="Ingrese el título del tip">
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label for="tipText">Contenido:</label>
                    <textarea id="tipText" placeholder="Escribe aquí el contenido del tip"></textarea>
                </div>
            </div>
        </div>

        <button class="guardar" onclick="saveTip()">Guardar Tip</button>
    </div>

    <script>
        // Variables para rastrear cambios
        let hasChanges = false;
        let initialTitle = '';
        let initialText = '';
        let initialImage = localStorage.getItem("tipImage") || '';

        // Previsualización de la imagen seleccionada
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById("previewImage");
                    preview.src = e.target.result;
                    preview.style.display = "block";
                    hasChanges = true;
                };
                reader.readAsDataURL(file);
            }
        });

        // Detectar cambios en los campos
        document.getElementById("tipTitle").addEventListener("input", function() {
            hasChanges = this.value !== initialTitle;
        });

        document.getElementById("tipText").addEventListener("input", function() {
            hasChanges = this.value !== initialText;
        });

        // Cargar datos guardados si existen
        window.addEventListener('DOMContentLoaded', (event) => {
            const savedImage = localStorage.getItem("tipImage");
            const savedTitle = localStorage.getItem("tipTitle");
            const savedText = localStorage.getItem("tipText");

            if (savedImage) {
                const preview = document.getElementById("previewImage");
                preview.src = savedImage;
                preview.style.display = "block";
            }

            if (savedTitle) {
                document.getElementById("tipTitle").value = savedTitle;
                initialTitle = savedTitle;
            }

            if (savedText) {
                document.getElementById("tipText").value = savedText;
                initialText = savedText;
            }
        });

        function saveTip() {
            const tipTitle = document.getElementById("tipTitle").value;
            const tipText = document.getElementById("tipText").value;
            const imageInput = document.getElementById("imageInput");

            // Verificar si hay cambios
            if (!hasChanges && !imageInput.files[0]) {
                alert("No se han realizado cambios para guardar.");
                return;
            }

            // Guardar los cambios
            if (tipTitle) {
                localStorage.setItem("tipTitle", tipTitle);
                initialTitle = tipTitle;
            }
            if (tipText) {
                localStorage.setItem("tipText", tipText);
                initialText = tipText;
            }
            
            // Guardar la imagen si se seleccionó una nueva
            if (imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem("tipImage", e.target.result);
                    initialImage = e.target.result;
                };
                reader.readAsDataURL(imageInput.files[0]);
            }

            hasChanges = false;
            alert("Tip guardado correctamente. Los cambios se verán reflejados en la página principal.");
        }
    </script>
</body>
</html>
