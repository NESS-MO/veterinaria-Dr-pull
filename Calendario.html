<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con JavaScript</title>
    <link rel="stylesheet" href="calcss.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <button id="prevMonthBtn">&lt;</button>
            <h2 id="monthYear">Julio 2024</h2>
            <button id="nextMonthBtn">&gt;</button>
        </div>
        <div class="weekdays">
            <div>Domingo</div>
            <div>Lunes</div>
            <div>Martes</div>
            <div>Miércoles</div>
            <div>Jueves</div>
            <div>Viernes</div>
            <div>Sábado</div>
        </div>
        <div class="days" id="days"></div>
    </div>

    <script src="caljs.js"></script>
</body>
</html>
