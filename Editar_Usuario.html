<head>
  <meta charset="UTF-8" />

  <title>Editar Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      body {
        margin-left: 0;
      }
      .main-content {
        margin-left: 0;
      }
    }

    .logo {
      height: 80px;
      margin: 20px auto 10px;
      display: block;
      font-family: inherit;
      font-weight: normal;
    }

    .main-content {
      margin-left: 280px;
      padding: 100px 60px;
      width: calc(100% - 280px);
      min-height: 100vh;
    }

    .content-container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.2rem;
      font-weight: 600;
      color: #2c3e50;
      text-align: center;
      position: relative;
      margin-bottom: 2rem;
    }

    h2::after {
      content: '';
      display: block;
      margin: 12px auto 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(135deg, #5fbac8, #3f6ead);
      border-radius: 4px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-input {
      padding: 0.8rem 1rem;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      background-color: #f8fafc;
    }

    .form-input:focus {
      outline: none;
      border-color: #33C0F1;
      box-shadow: 0 0 0 3px rgba(51, 192, 241, 0.2);
      background-color: white;
    }

    .form-textarea {
      resize: vertical;
      min-height: 150px;
      padding: 1rem;
      line-height: 1.6;
    }

    .image-upload-container {
      border: 2px dashed #cbd5e1;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      background-color: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .image-upload-container:hover {
      border-color: #33C0F1;
      background-color: #f0f9ff;
    }

    .image-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #64748b;
      font-size: 0.9rem;
    }

    .image-upload-label svg {
      width: 40px;
      height: 40px;
      margin-bottom: 0.5rem;
      color: #94a3b8;
    }

    #previewImage {
      max-width: 100%;
      max-height: 250px;
      margin: 1rem auto;
      border-radius: 10px;
      object-fit: contain;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      display: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 150px;
    }

    .btn svg {
      margin-right: 8px;
      width: 18px;
      height: 18px;
    }

    .btn-save {
      background: linear-gradient(135deg, #5fbac8, #3f6ead);
      color: white;
      box-shadow: 0 4px 6px rgba(30, 45, 147, 0.1);
    }

    .btn-save:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(30, 45, 147, 0.15);
    }

    .btn-delete {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 6px rgba(239, 68, 68, 0.1);
    }

    .btn-delete:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(239, 68, 68, 0.15);
    }

    /* Animaciones */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse-once {
      animation: pulse 0.5s ease;
    }
  </style>
</head>
