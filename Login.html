<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="Imagenes/Logo.png"/>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: arial;
    }
    
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(135deg, #4fa8c1, #3a6ead);
        padding: 10px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
    }
    
    .Logotipo {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .Logotipo img {
        height: 80px;
        max-width: 100%;
    }
    
    .eslogan {
        font-size: 14px;
        color: #fff;
        margin-top: 5px;
        text-align: center;
    }
    
    nav {
        display: flex;
        gap: 15px;
        align-items: center;
    }
    
    nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }
    
    .perfil {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    
    .formulario{
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: rgba(255, 255, 255, 0.808);
        box-shadow: 0 10px 10px rgba(77, 77, 77, 0.973);
        border-radius: 10px;
    }
    
    .volver2{
        margin: 20px 10px 20px 20px;
        text-align: left;
        font-size: 16px;
        color: black;
    }
        
    .volver2 a{
        color: #4fa8c1;
        text-decoration: none;
    }
        
    .volver2 a:hover{
        text-decoration: underline;
    }
    
    select {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid #adadad;
        border-radius: 5px;
        font-size: 16px;
        background: none;
        outline: none;
    }
    
    select:focus {
        border-color:#0072ff;
    }
    
    .formulario h1{
        text-align: center;
        padding: 0 0 20px 0;
        border-bottom: 1px solid #3a6ead;
    }
        
    .formulario form{
        padding: 0 40px;
    }
    
    form .username{
        position: relative;
        border-bottom: 2px solid #adadad;
        margin: 30px 0;
    }
    
    .username input{
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16 px;
        border: none;
        background:none ;
        outline: none;
    }
    
    .username label{
        position: absolute;
        top: 50%;
        left: 5px;
        color: #adadad;
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: .5s;
    }
    
    .username input:focus ~ label,
    .username input:valid ~ label {
        top: -10px;
        left: 5px;
        color: #0072ff;
        font-size: 14px;
    }
    
    .recordar{
        margin: -5px 0 20px 5px;
        text-align: center
    }
    
    .recordar a{
        color:#3a6ead;
        text-decoration: none;
    }
    
    .recordar a:hover {
        text-decoration: underline;
    }
    
    .registrarse{
    margin: 20px 0;
    text-align: center;
    font-size: 16px;
    color: black;
    }
    
    .registrarse a{
        color: #3a6ead;
        text-decoration: none;
    }
    
    .registrarse a:hover {
        text-decoration: underline;
    }
    
    input[type="submit"]{
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: #4fa8c1;
        border-radius: 25px;
        font-size: 18px;
        color: white;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #005bb5; 
        transform: translateY(-3px);
    }
    
    </style>

</head>

<body style="background-repeat: no-repeat; background-size: cover; background-image: url(https://img2.wallspic.com/crops/3/2/0/2/82023/82023-gato-raza_de_perro-cuidado_de_mascotas-refugio_de_animales-veterinario-1366x768.jpg)">
    <header>
        <div class="Logotipo">
            <a href="1. Principal.html">
                <img src="imagenes/logo2.png" alt="logo DR.PUL">
            </a>
            <h3 class="eslogan">COMPROMETIDOS CON LA SALUD ANIMAL</h3>
        </div>
        <nav>
            <a href="1. Principal.html">INICIO</a>
            <a href="#conocenos">CONÓCENOS</a>
            <a href="3. Servicios.html">SERVICIOS</a>
            <a href="1.2 Disponibilidad.html">DISPONIBILIDAD</a>
            <a href="Login.html"><img class="perfil" src="Imagenes/perfil.png" alt="logo DR.PUL"></a>
        </nav>
    </header>
    <div class="formulario">
        <h1>
            <div class="volver2">
                <a href="1. Principal.html"> ⬅️ Inicio</a> 
            </div>
            INICIAR SESION 
        </h1>
        <form id="login-form" method="get" action="5. modificar-galeria.html">
            <div class="username">
                <input type="text" id="username" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" id="password" required>
                <label>Contraseña</label>
            </div>
            <!-- Campo para seleccionar el tipo de usuario (role) -->
            <div class="username">
                <select id="user-type" required>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="recordar">
                <a href="4.1 RecuperarContresaña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <input type="submit" value="Iniciar">
        </form>

        <div class="registrarse">
            <a href="4.3 Registro.html">Registro</a> 
        </div>
    </div>

    <script>
        const usuarios = [
            { username: "admin", password: "veterinaria", role: "administrador" },
        ];

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const userType = document.getElementById("user-type").value;

            const usuarioValido = usuarios.find(user => user.username === username && user.password === password);

            if (!usuarioValido) {
                alert("Usuario o contraseña incorrectos.");
            } else if (usuarioValido.role !== userType) {
                alert("El rol seleccionado no coincide con el usuario.");
            } else  {
                alert(`Inicio de sesión exitoso. Bienvenido ${username} como ${userType}!`);

                if (userType === "administrador") {
                    window.location.href = "modificar-galeria.html";
                }
            }
        });
    </script>
</body>
</html>
