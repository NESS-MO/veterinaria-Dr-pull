</head>
<body>

        <ul>

          <li><a href="1. Index.html">Cerrar sesión</a></li>
        </ul>
    </div>
    <h1>Panel de Administración de Citas</h1>
   

    <table id="tabla-citas">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Mascota</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Servicios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenarán las citas con JS -->
      </tbody>
    </table>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
  const tabla = document.querySelector('#tabla-citas tbody');
  let citas = JSON.parse(localStorage.getItem('citas')) || [];

  function mostrarCitas() {
    tabla.innerHTML = ''; // limpia la tabla
    citas.forEach((cita, index) => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td><input value="${cita.nombre}" data-index="${index}" data-campo="nombre"></td>
        <td><input value="${cita.correo}" data-index="${index}" data-campo="correo"></td>
        <td><input value="${cita.telefono}" data-index="${index}" data-campo="telefono"></td>
        <td><input value="${cita.mascota}" data-index="${index}" data-campo="mascota"></td>
        <td><input type="date" value="${cita.fecha}" data-index="${index}" data-campo="fecha"></td>
        <td><input type="time" value="${cita.hora}" data-index="${index}" data-campo="hora"></td>
        <td><input value="${cita.servicios.join(', ')}" data-index="${index}" data-campo="servicios"></td>
        <td>
          <button class="guardar" data-index="${index}">Guardar</button>
          <button class="eliminar" data-index="${index}">Eliminar</button>
        </td>
      `;
      tabla.appendChild(fila);

    });
  }

  tabla.addEventListener('click', function(e) {
    const index = e.target.dataset.index;
    if (e.target.classList.contains('eliminar')) {
      if (confirm('¿Seguro que deseas eliminar esta cita?')) {
        citas.splice(index, 1);
        localStorage.setItem('citas', JSON.stringify(citas));
        mostrarCitas();
      }
    } else if (e.target.classList.contains('guardar')) {
      const inputs = tabla.querySelectorAll(`input[data-index="${index}"]`);
      let citaActualizada = {};
      inputs.forEach(input => {
        if (input.dataset.campo === 'servicios') {
          citaActualizada[input.dataset.campo] = input.value.split(',').map(s => s.trim());
        } else {
          citaActualizada[input.dataset.campo] = input.value;
        }
      });
      citas[index] = citaActualizada;
      localStorage.setItem('citas', JSON.stringify(citas));
      alert('Cita actualizada correctamente');
    }
  });

  mostrarCitas();
});
    </script>
