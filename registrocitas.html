<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Citas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar {
            width: 290px;
            height: 100vh;
            background: linear-gradient(135deg, #55c1df, #3a6ead);
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #e4e7eb67;
        }

        .logo {
            height: 100px;
            display: block;
            margin: 0 auto 20px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar ul {
                display: flex;
                flex-direction: column;
            }
            .sidebar ul li {
                margin: 10px 0;
            }
            body {
                margin-left: 0;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

    <div class="sidebar sm:block hidden">
        <img class="logo" src="Imagenes/logo2.png" alt="">
        <h2>Men√∫</h2>
        <ul>
            <li><a href="gestioncitas.html">Citas Solicitadas</a></li>
            <li><a href="#">Registro Citas</a></li>
            <li><a href="5. Modificar-tipdelasemana.html">Modificar Informaci√≥n <br>¬°TIP DE LA SEMANA!</a></li>
            <li><a href="5. modificar-galeria.html">Modificar fotos "Nuestro trabajo"</a></li>
            <li><a href="modificarservicios.html">Modificar Servicios</a></li>
            <li><a href="1. Index.html">Cerrar sesi√≥n</a></li>
        </ul>
    </div>

    <div class="main-content ml-64 sm:ml-0">
        <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-6 fade-in">
            <h2 class="text-3xl font-bold mb-6 text-blue-800">üìÖ Registro de Citas</h2>

            <!-- Mensaje de √©xito -->
            <div id="mensaje-exito" class="hidden mb-4 p-3 rounded-md bg-green-100 text-green-800 text-sm font-medium transition duration-300">
                ‚úÖ Cita agregada exitosamente.
            </div>

            <!-- Formulario -->
            <form id="form-cita" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <input type="text" id="cliente" placeholder="Nombre del cliente" required class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition" />
                <input type="date" id="fecha" required class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition" />
                <input type="time" id="hora" required class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition" />
                
                <!-- Select de Servicio -->
                <select id="servicio" required class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition">
                    <option value="" disabled selected>Seleccione un servicio</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Esterilizaci√≥n Canina y Felina">Esterilizaci√≥n Canina y Felina</option>
                    <option value="Guarder√≠a">Guarder√≠a</option>
                    <option value="Vacunaci√≥n">Vacunaci√≥n</option>
                    <option value="Profilaxis/">Profilaxis</option>
                    <option value="Hospitalizaci√≥n ">Hospitalizaci√≥n </option>
                    <option value="Cirug√≠as">Cirug√≠as</option>
                    <option value=" Asistencia M√©dica">Asistencia M√©dica</option>
                </select>

                <select id="estado" required class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition">
                    <option value="Realizada">Realizada</option>
                    <option value="Reprogramada">Reprogramada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>

                <input type="text" id="observaciones" placeholder="Observaciones" class="border p-2 rounded-md focus:ring-2 focus:ring-blue-400 transition" />
                
                <button type="submit" class="col-span-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 active:scale-95 transition duration-200">Agregar Cita</button>
            </form>

            <!-- Tabla -->
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border border-gray-200" id="tabla-citas">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Cliente</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Fecha</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Hora</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Servicio</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Estado</th>
                            <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Observaciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm text-gray-700 divide-y divide-gray-200" id="cuerpo-tabla">
                        <!-- Filas din√°micas aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const form = document.getElementById("form-cita");
        const tabla = document.getElementById("cuerpo-tabla");
        const mensajeExito = document.getElementById("mensaje-exito");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const cliente = document.getElementById("cliente").value.trim();
            const fecha = document.getElementById("fecha").value;
            const hora = document.getElementById("hora").value;
            const servicio = document.getElementById("servicio").value;
            const estado = document.getElementById("estado").value;
            const observaciones = document.getElementById("observaciones").value.trim();

            if (!cliente || !fecha || !hora || !servicio || !estado) {
                alert("Por favor, complete todos los campos obligatorios.");
                return;
            }

            const estadoClases = {
                "Realizada": "bg-green-100 text-green-800",
                "Reprogramada": "bg-yellow-100 text-yellow-800",
                "Cancelada": "bg-red-100 text-red-800"
            };

            const fila = document.createElement("tr");
            fila.classList.add("fade-in");
            fila.innerHTML = `
                <td class="px-4 py-2">${cliente}</td>
                <td class="px-4 py-2">${fecha}</td>
                <td class="px-4 py-2">${hora}</td>
                <td class="px-4 py-2">${servicio}</td>
                <td class="px-4 py-2">
                    <span class="px-2 py-1 ${estadoClases[estado]} rounded-full text-xs font-medium">${estado}</span>
                </td>
                <td class="px-4 py-2">${observaciones}</td>
            `;

            tabla.appendChild(fila);
            form.reset();

            // Mostrar mensaje de √©xito
            mensajeExito.classList.remove("hidden");
            setTimeout(() => mensajeExito.classList.add("hidden"), 2500);
        });
    </script>
</body>
</html>
